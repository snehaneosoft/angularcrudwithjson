<button routerLink="/add" class="btn" type="button">Add Student</button>

<div class="form-group col-md-4">
    <input type="text" class="form-control"  placeholder="Enter Keyword for filter result" [(ngModel)]="searchedKeyword">
  </div>

<h2>Crud with Json Server</h2>

<table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Div</th>
        <th>RollNo</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of studentData  | filter:searchedKeyword">
        <td>{{student.Name}}</td>
        <td>{{student.Div}}</td>
        <td>{{student.Rollno}}</td>
        <td>{{student.EmailId}}</td>
        <td>
          <div class="text-center">
              <!-- <button type="button" class="btn editbtn" (click)="updateInfo()">Edit</button> -->
              <button type="button" class="btn editbtn" routerLink="/edit/{{student.id}}">Edit</button>
              <button type="button" class="btn editbtn" (click)="deleteInfo(student)">Delete</button>
          </div>
        </td>
      </tr>
    </tbody>    
</table>



<router-outlet></router-outlet>
